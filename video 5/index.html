<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="280" src="image.png" alt="Train image">
    <br>
    <table>
        <caption>Train details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Destination</th>
                <th>Capacity</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Satabdi</td>
                <td>Puri</td>
                <td>560</td>
            </tr>
            <tr>
                <td colspan="2">Bande varat</td>
                <td rowspan="2">NJP</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Bande varat</td>
                <td rowspan="2">NJP</td>
            </tr>
        </tfoot>
    </table>
    <ul type="square">
        <li>Ram</li>
        <li>Sam</li>
    </ul>
    <ol type="a" >
        <li>Ram</li>
        <li>Sam</li>
    </ol>
</body>

</html>
