<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Hey I am a para</p>
    <a href="https://google.com">Google</a>
    <div>I am a Block Elements</div>

    <span>I am a inline elements</span>
    <a href="">yes he is inline</a>
<h1>Quiz form</h1>
    <form action="post">
        <div>
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" placeholder="write your name">
        </div>
        <div>
            <label for="city">City :</label>
            <input type="text" id="city" name="city" placeholder="write your city">
        </div>
        <div>
            <label for="pincode">Pincode :</label>
            <input type="number" id="pincode" name="pincode" placeholder="city pincode">
        </div>
    </form>
</body>

</html>
