<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media control</title>
</head>

<body>
    <video src="video.mp4.mp4" height="255" width="255" controls poster="train.png.png"></video>
    <audio src="song.mp3.mp3" controls preload="metadata"></audio>
    <div>
    <iframe width="760" height="515" src="https://www.youtube.com/embed/6d5SS0gS5bU?si=redhr3bB1LlxxrSa&amp;start=57"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
</body>

</html>
